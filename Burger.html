<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="food_styles.css">
</head>
<body>
<figure class="food">
        <div class="food-hero">
            <img src="https://images.unsplash.com/photo-1477617722074-45613a51bf6d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                alt="food" class="food-img">
        </div>
        <div class="food-content">
            <div class="food-title">
                <h1 class="heading">Cheeseburger 🍔</h1>
                <div class="food-tag food-tag--1">#italian</div>
                <div class="food-tag food-tag--2">#cheeseburger</div>
            </div>
            <p class="description">Yummy cheese burger with lots of cheese, chicken
                and original italian tomato sauce. And get free french fries 🎉</p>
            <div class="details">
                <p class="detail"><span class="emoji">🍔</span>500 kcal</p>
                <p class="detail"><span class="emoji">⏱</span>25 min</p>
                <p class="detail"><span class="emoji">⭐</span>4.5 / 5</p>
            </div>
        </div>
        <div class="price">750 LKR</div>
    </figure>
</body>
</html>
